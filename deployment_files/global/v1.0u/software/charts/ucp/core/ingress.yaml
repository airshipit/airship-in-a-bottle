---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-ingress
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.ingress
      dest:
        path: .source
data:
  chart_name: ingress
  release: ingress
  namespace: ucp
  timeout: 600
  wait:
    timeout: 600
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    labels:
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      error_server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        ingress: 1
        error_page: 1
    network:
      ingress:
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  dependencies:
    - ucp-ingress-htk
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-ingress-htk
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.ingress-htk
      dest:
        path: .source
data:
  chart_name: ucp-ingress-htk
  release: ucp-ingress-htk
  namespace: ucp-ingress-htk
  timeout: 100
  values: {}
  dependencies: []
